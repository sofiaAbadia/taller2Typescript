<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row justify-content-center m-3">
                    <h1 id="studentName"></h1>
                    <img id="studentAvatar" class="img-fluid max-width: 100% height: auto rounded-circle m-2"
                        alt="Avatar">
                </div>
                <div class="row border rounded">
                    <table class="table m-4" style="margin-bottom:20px">
                        <thead>
                            <tr>
                                <th> Datos Personales</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody id="studentInfo">
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col mt-4">
                <div class="row border rounded p-4">
                    <h2 class="m-2">Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box"
                                    placeholder="Filtrar por nombre">
                            </div>
                            <div class="col-2">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="number" class="form-control" id="min-cred-box" placeholder="Mín créditos">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="max-cred-box" placeholder="Max créditos">
                            </div>
                            <div class="col-2">
                                <button type="button" id="button-filterByCredits"
                                    class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Créditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                    <h3 class="col-8 offset-4" id="total-credits"><strong></strong></h3>
                </div>
                <div class="row"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudents.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
